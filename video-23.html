<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<!-- Enlaces: conocidos también por links popularmente. Si objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

También el atributo obligatorio href, dónde le especificamos la ruta del recurso o sitio que queremos obtener

También tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos

Rutas absolutas:
   Tienen un protocolo, http o https y son únicas en la red
   Se suelen utilizar para rutas externas

Rutas relativas
    Pueden ser relativas al punto donde nos encontramos o relativas a la raíz del proyecto

    No usan protocolo

    Si el recurso se encuentra al mismo nivel(en la misma carpeta) pondremos únicamente el nombre del archivo 

    Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queramos salir
-->
<body>
   <h1>Home</h1>
   <a href="paginas/contacto.html">Ir a contacto</a>
   <a href="https://google.com">ir a google</a>
   <!-- <a href="contacto.html">Ir a contacto</a> es una ruta relativa al punto donde nos encontramos
   
   <a href="https://google.com">ir a google</a> es una ruta absoluta para salir a lo externo
   -->
</body>
</html>
