<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    mas elementos para formularios


    fieldset-> se uriliza para agrupar elementos dentro de un formulario
    legend-> representa un etiqueta para el contenido de fieldset
    file-> wsta input se utiliza para cargar archivos y enviarlos desde un formulario 
    meter->representa un valor dentro de un rango conocido
    progress->representa el progreso de una tarea
    textarea->se utiliza para introducir texto en un formulario

 -->
<body>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <label for="surname">Apellido</label>
            <input type="text" id="surname">
        </fieldset>
        <!-- <input type="file"> -->
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="75" low="25" high="75" optimum="50"></meter>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="10"></progress>
        <label for="message">Mensaje</label>
        <textarea name="" id="message"></textarea>
    </form>
</body>
</html>
